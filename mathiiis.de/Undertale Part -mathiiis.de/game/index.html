<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>*UPDATE*- Undert - Alpha 0.2</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body></body>
    <div class="container">
        <div class="menu">
            <h1>UNDERT</h1>
            <h4>an Undertale Fan Game</h4>
            <div class="menu-options">
                <div class="option">Start Game</div>
                <div class="option">Settings</div>
                <div class="option">Quit</div>
            </div>
            
            <div id="credit-text">
                Made with <img src="/undert/assets/undertale-heart.png" alt="Pixel Heart" id="pixel-heart-icon"> by Mathis
            </div>
        </div>
    </div>

       
    <div id="settings-menu" class="hidden">
        <h2>Settings</h2>
        <div class="settings-option">
            Move Up: <input type="text" id="control-up" class="control-input" readonly>
        </div>
        <div class="settings-option">
            Move Down: <input type="text" id="control-down" class="control-input" readonly>
        </div>
        <div class="settings-option">
            Move Left: <input type="text" id="control-left" class="control-input" readonly>
        </div>
        <div class="settings-option">
            Move Right: <input type="text" id="control-right" class="control-input" readonly>
        </div>
        <div class="settings-option">
            Music Volume: <input type="range" id="music-volume" min="0" max="1" step="0.1">
        </div>
        <div class="settings-option">
            SFX Volume: <input type="range" id="sfx-volume" min="0" max="1" step="0.1">
        </div>
        <button id="back-button">Back</button>
    </div>

    <div id="game-area" class="hidden">
        <div id="player"></div>
    </div>

    <div id="dialog-box" class="hidden">
        <p id="dialog-text"></p>
    </div>

    <!-- Audio -->
    <audio id="select-sound" src="/undert/sounds/select-sound.mp3"></audio>
    <audio id="hover-sound" src="/undert/sounds/hover-sound.mp3"></audio>
    <audio id="background-music" src="/undert/sounds/ruins-sound.mp3" loop></audio>
    <audio id="menu-music" src="/undert/sounds/menu-music.mp3" loop></audio>
    <audio id="footstep-sound" src="/undert/sounds/footstep.wav"></audio>
    <audio id="text-box-sound" src="/undert/sounds/text-box.mp3"></audio>
    <audio id="text-speak-sound" src="/undert/sounds/sans-talking.mp3"></audio>
    <audio id="settings-music" src="/undert/sounds/settings-sound.mp3"></audio>

    <script src="app.js"></script>
</body>
</html>
