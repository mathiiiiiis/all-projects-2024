<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chat App</title>
    <style>
        :root {
            --primary-bg: #1a1b1e;
            --secondary-bg: #2d2f34;
            --accent-color: #7c4dff;
            --text-primary: #ffffff;
            --text-secondary: #b9bbbe;
            --danger-color: #ff4d4d;
            --success-color: #43b581;
            --hover-bg: #3f4147;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            margin: auto;
            padding: 2rem;
            background-color: var(--secondary-bg);
            border-radius: 8px;
        }

        .app-container {
            display: none;
            width: 100%;
            height: 100%;
        }

        .sidebar {
            width: 240px;
            background-color: var(--secondary-bg);
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .room-list {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
        }

        .room-item {
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background-color: var(--hover-bg);
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .room-item:hover {
            background-color: var(--accent-color);
        }

        .room-item.active {
            background-color: var(--accent-color);
        }

        .create-room {
            padding: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .participants {
            padding: 1rem;
            background-color: var(--secondary-bg);
        }

        .participant {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            background-color: var(--hover-bg);
            border-radius: 4px;
        }

        .participant .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: var(--accent-color);
            margin-right: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .controls {
            padding: 1rem;
            background-color: var(--secondary-bg);
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            background-color: var(--accent-color);
            color: var(--text-primary);
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn:hover {
            filter: brightness(1.1);
        }

        .btn-danger {
            background-color: var(--danger-color);
        }

        .input {
            width: 100%;
            padding: 0.5rem;
            background-color: var(--primary-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .speaking {
            border: 2px solid var(--success-color);
        }

        .muted::after {
            content: 'ðŸ”‡';
            margin-left: 0.5rem;
        }
    </style>
</head>
<body>
    <div id="authContainer" class="auth-container">
        <h2>Welcome to Voice Chat</h2>
        <div id="loginForm">
            <input type="text" id="username" class="input" placeholder="Username">
            <input type="password" id="password" class="input" placeholder="Password">
            <button class="btn" onclick="login()">Login</button>
            <button class="btn" onclick="showRegister()">Register</button>
        </div>
        <div id="registerForm" style="display: none;">
            <input type="text" id="regUsername" class="input" placeholder="Username">
            <input type="password" id="regPassword" class="input" placeholder="Password">
            <button class="btn" onclick="register()">Create Account</button>
            <button class="btn" onclick="showLogin()">Back to Login</button>
        </div>
    </div>

    <div id="appContainer" class="app-container">
        <div class="sidebar">
            <div class="room-list" id="roomList"></div>
            <div class="create-room">
                <input type="text" id="roomName" class="input" placeholder="Room Name">
                <button class="btn" onclick="createRoom()">Create Room</button>
            </div>
        </div>
        <div class="main-content">
            <div class="participants" id="participantsList">
                <h3>Participants</h3>
            </div>
            <div class="controls">
                <button id="muteBtn" class="btn" onclick="toggleMute()">Mute</button>
                <button class="btn btn-danger" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
