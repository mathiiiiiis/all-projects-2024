<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled and Animated Bloyid Icons</title>
  <script src="../bloyid-icons.js"></script> <!-- Link to the JS library file -->
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file for animations -->
</head>
<body>
  <div>
    <h1>Styled and Animated Icons</h1>
    
    <!-- Basic icon with a custom class -->
    <blicon name="icon1" color="black" size="100px" class="icon1"></blicon>
    
    <!-- Icon with color change and a custom class -->
    <blicon name="icon2" color="blue" size="80px" class="icon2"></blicon>
    
    <!-- Animated icons with custom classes -->
    <blicon name="icon1" color="red" size="60px" class="icon1 rotate"></blicon>
    <blicon name="icon2" color="green" size="120px" class="icon2 pulse"></blicon>
  </div>
</body>
</html>
